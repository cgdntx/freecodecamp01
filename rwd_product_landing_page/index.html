<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <style type="text/css">
            .content {
                max-width: 800px;
                display: flex;
                margin: auto;
            }
            @media (max-width: 800px) {
                .content {
                    background-color: var(--primary-2);
                }
            }
        </style>
    </head>
    <body>
        <header id="header">
            <nav id="nav-bar">
                <ul class="content">
                    <a href="#review" class="nav-link"><li>Product Review</li></a>
                    <a href="#buy" class="nav-link"><li>Where To Buy</li></a>
                    <a href="#contact" class="nav-link"><li>Contact Us</li></a>
                </ul>
            </nav>
            <div id="banner" class="content">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Flag_of_Arizona.svg/1200px-Flag_of_Arizona.svg.png" id="header-img" alt="">
            </div>            
        </header>
        <section id="review">
            <div class="content">
                <iframe id="video" src="https://www.youtube.com/embed/jYJ5MzEDeWE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </section>
        <section id="buy">
            <div class="content">

            </div>
        </section>
        <section id="contact">
            <div class="content">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <label for="email">Sign up for more information!</label>
                    <input type="email" name="email" id="email" placeholder="address@example.com">
                    <input type="submit" id="submit">
                </form>
            </div>
        </section>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async defer></script>
    </body>
</html>
